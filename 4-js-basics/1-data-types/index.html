<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Conceptos básicos de JavaScript: tipos de datos</h1>
    <script>
        // Variables
        let myVariable = 123;
        myVariable = 321;
        console.log(myVariable);

        // Constantes
        const MY_VARIABLE = 123;
        console.log(MY_VARIABLE);

        // Tipos de datos
        let myString = 'Este es un valor del String almacenado en una variable';

        // Formateo de Strings
        let myString1 = "Hola";
        let myString2 = "Mundo";

        console.log(myString1 + myString2 + "!"); //¡Hola, mundo!
        console.log(myString1 + " " + myString2 + "!"); //¡Hola, mundo!
        console.log(myString1 + ", " + myString2 + "!"); //¡Hola, mundo!

        // Los literales de plantilla
        console.log(`${myString1} ${myString2}!`); //¡Hola, mundo!
        console.log(`${myString1}, ${myString2}!`); //¡Hola, mundo!

        // Booleanos
        let myTrueBool = true;
        let myFalseBool = false;
        console.log(myTrueBool);
        console.log(myFalseBool);

    </script>
</body>

</html>
