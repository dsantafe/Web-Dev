<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">        

        <br>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a href="login.html" class="btn btn-outline-primary">Iniciar Sesión</a>
            <a href="register.html" class="btn btn-outline-primary">Registrarse</a>
        </div>

        <h1>Iniciar Sesión</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <label for="Username">Usuario:</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="text" required id="Username" name="Username" placeholder="Usuario">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="Password">Contraseña:</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="password" required id="Password" name="Password"
                    placeholder="Contraseña">
            </div>
        </div>
        <hr>
        <input class="btn btn-primary" type="button" value="Iniciar Sesión" id="Login" name="Login">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
